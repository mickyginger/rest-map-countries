<div class="card">
  <div class="card-image">
    <figure class="image">
      <img src="{{ country.flag }}" alt="{{ country.name }}">
    </figure>
  </div>
  <div class="card-content">
    <p class="title is-4">{{ country.name }}</p>
    <div class="content">
      <p class="title is-5">{{ country.capital }}</p>
      <p class="subtitle is-6">{{ country.subregion }}</p>
    </div>
  </div>
</div>
